<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom Title</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        a {
            color: cyan;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Custom Title</h1>
    <p>Welcome to your custom website! Feel free to edit this content.</p>
    
    <h2>Links</h2>
    <a href="https://www.example.com">Visit Example.com</a><br>
    <a href="https://www.anotherexample.com">Visit AnotherExample.com</a>
    
    <h2>Images</h2>
    <img src="https://via.placeholder.com/200" alt="Placeholder Image 1">
    <img src="https://via.placeholder.com/200" alt="Placeholder Image 2">

    <footer>
        <p>Thank you for visiting!</p>
    </footer>
    
    <script>
    fetch('log_ip.php')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        console.log('IP address logged successfully.');
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
    </script>
</body>
</html>
